<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c76afac88a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/mainPage.css}">
    <title>Sistema gestion</title>
</head>

<body>
    <!--Encabezado-->
    <header class="Rectangle-1">
        <a th:href="@{/}"><img class="logo-1" src="../src/logorecortada.png" alt=""></a>
        <!--Menu desplegable-->
        <nav>
            <label for="touch"><span><img class="login-1" src="../src/usuarios.png" alt=""></span></label>
            <input type="checkbox" id="touch"> 
            <ul class="slide">
                <li class="nombreUsuario">[[${#httpServletRequest.remoteUser}]]</li>
                <li><a th:href="@{/logout}"><button class="salir">Salir</button></a></li>
            </ul>
        </nav>
    </header>

            <!--Iconos para ingresar a las otras secciones-->

            <main>
                <div class="container">
                    <!--Empresas-->
                     <div class="card">
                       <div class="face face1">
                         <div class="content"> 
                            <img src="../src/empresaBB.png" class="imgSecciones">
                         </div>
                       </div>
                       <div class="face face2">
                         <div class="content">
                           <p><span class="Gestin-de-Empresas">Gestión de<span class="text-style-1">Empresas</span></span></p>
                           <a th:href="@{/empresas}" type="button" class="botonIngresar">Ingresar</a>
                         </div>
                       </div>
                    </div>
                
                     <!--usuarios-->
                
                    <div class="card">
                        <div class="face face1">
                          <div class="content">  
                             <img src="../src/usuariosBB.png" class=imgSecciones>
                          </div>
                        </div>
                        <div class="face face2">
                          <div class="content">
                            <p><span class="Gestin-de-Empresas">Gestión de<span class="text-style-1">Usuarios</span></span></p>
                            <a th:href="@{/usuarios}" type="button" class="botonIngresar">Ingresar</a>
                          </div>
                        </div>
                     </div>
                
                    <!--Ingresos y gastos-->
    
                     <div class="card">
                        <div class="face face1">
                          <div class="content">
                             <img src="../src/dineroBB.png" class="imgSecciones">
                          </div>
                        </div>
                        <div class="face face2">
                          <div class="content">
                            <p><span class="Gestin-de-Empresas">Gestión de<span class="text-style-1">Ingresos y gastos</span></span></p>
                            <a th:href="@{/movimientos}" type="button" class="botonIngresar">Ingresar</a>
                          </div>
                        </div>
                     </div>
                  </div>
            </main>

    <footer class="Rectangle-3">
        <div class="box">
            <a href="#" class="fa fa-facebook" ></a>
            <a href="#" class="fa fa-github"></a>
            <a href="#" class="fa fa-whatsapp"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-telegram"></a>
        </div>
    </footer>
</body>
</html>
